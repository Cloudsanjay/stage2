trigger: 
 branches:
   include:
     - main

pool: Default

steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'serviceconnectionAug'
    backendAzureRmStorageAccountName: 'sanjaystgg'
    backendAzureRmContainerName: 'sanjaycontainer'
    backendAzureRmKey: 'sanjay1.tfstate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'validate'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'plan'
    environmentServiceNameAzureRM: 'serviceconnectionAug'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'apply'
    environmentServiceNameAzureRM: 'serviceconnectionAug'